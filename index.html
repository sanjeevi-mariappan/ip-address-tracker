<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Address-Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f204662c91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body style="background-color: hsl(0, 0%, 59%);" >
    <div class="container-xl p-5">
        <div class="bg-design justify-content-center round-top"></div>
        <div class="ipaddress-bar d-flex flex-column align-items-center text-white">
            <div class="fs-2">IP Address Tracker</div>
            <div class="d-flex justify-content-center">
                 <input class="left-rounded-corners fw-bold" type="text" name="ip-address" id="ipaddress" placeholder="Search for any IP address or domain" size="45">
                 <button id="submit" class="fa fa-angle-right text-white bg-dark btn btn-lg"></button>
            </div>
        </div>
        <div class="result-box bg-white">
            <div class="d-flex justify-content-evenly">
               <div class="text-center result">
                    <div class="fw-bold text-secondary">IP Address</div>
                    <div id="ip" class="result-box-text"></div>
                </div>
                <div class="text-center result">
                    <div class="fw-bold text-secondary">Location</div>
                    <div id="location" class="result-box-text text-wrap"></div>
                </div>
                <div class="text-center result">
                    <div class="fw-bold text-secondary">TimeZone</div>
                    <div id="timezone" class="result-box-text"></div>
                </div>
                <div class="text-center result">
                    <div class="fw-bold text-secondary">ISP</div>
                    <div class="text-wrap result-box-text" id="isp"></div>
                </div>
            </div>
        </div>
        <div id="myMap"></div>
        <script  async defer  src="script.js"  onload="this.onload=function(){};init_map()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    </div>
</body>
</html>
